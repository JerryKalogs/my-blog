<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .article {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
        </div>
    </header>
    <div class="container">
        <div class="article">
            <h2>Title of Article 1</h2>
            <p>This is the content of the first article. You can copy your Instagram posts here.</p>
        </div>
        <div class="article">
            <h2>Title of Article 2</h2>
            <p>This is the content of the second article. You can copy your Instagram posts here.</p>
        </div>
        <!-- Add more articles as needed -->
    </div>
</body>
</html>
